<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Group Members</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:rgb(219, 215, 234);
            text-align: center;
          }
          h2 {
            color: #007bff;
          }
          table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 90PX; /* Adds rounded corners */
            overflow: hidden; /* Ensures the border-radius applies */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          }
          th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
          }
          th {
            background-color: #007bff;
            color: white;
          }
          tr:nth-child(even) {
            background-color: #f2f2f2;
          }
          tr:hover {
            background-color: #ddd;
          }
          .leader {
            font-weight: bold;
            color: pink; /* Changes color of "Leader" */
          }
        </style>
  </head>
  <body>
    <h2>Group Members</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>CGPA</th>
        <th>Role</th>
      </tr>
      <tr>
        <td>Srujana</td>
        <td>46</td>
        <td>8</td>
        <td><span class="leader">Leader</span></td>
      </tr>
      <tr>
        <td>Trupti</td>
        <td>47</td>
        <td>8.2</td>
        <td>Member</td>
      </tr>
      <tr>
        <td>Shreya</td>
        <td>51</td>
        <td>8</td>
        <td>Member</td>
      </tr>
      <tr>
        <td>Shree</td>
        <td>41</td>
        <td>8.5</td>
        <td>Member</td>
      </tr>
      <tr>
        <td>raj</td>
        <td>89</td>
        <td>8.8</td>
        <td>Member</td>
      </tr>
    </table>
  </body>
</html>
